name: "🐛 Bug Report"
description: "Submit a bug report to help us improve"
title: "Bug: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out our bug report form 🙏
  - type: textarea
    id: description
    validations:
      required: true
    attributes:
      label: "📜 Description"
      description: "A clear and concise description of what the bug is."
      placeholder: "It bugs out when ..."
  - type: textarea
    id: steps-to-reproduce
    validations:
      required: true
    attributes:
      label: "👟 Reproduction steps"
      description: "How do you trigger this bug? Please walk us through it step by step."
      placeholder: "1. When I ..."
  - type: textarea
    id: expected-behavior
    validations:
      required: true
    attributes:
      label: "👍 Expected behavior"
      description: "What did you think would happen?"
      placeholder: "It should ..."
  - type: textarea
    id: actual-behavior
    validations:
      required: true
    attributes:
      label: "👎 Actual Behavior"
      description: "What did actually happen? Add screenshots, if applicable."
      placeholder: "It actually ..."
  - type: textarea
    id: logs
    attributes:
      label:  "🐚 Relevant log output"
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      placeholder: "I used ...."
  - type: dropdown
    id: os
    attributes:
      label: "🖥️ What operating system are you seeing the problem on?"
      multiple: true
      options:
        - Linux
        - MacOS
        - Windows
  - type: textarea
    id: solution
    validations:
      required: false
    attributes:
      label: "✅ Proposed Solution"
      description: "Any thoughts as to potential solutions or ideas to go about finding one. Please include links to any research."
      placeholder: "To fix this, I found ..."
  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: "👀 Have you spent some time to check if this issue has been raised before?"
      description: "Have you researched on internet for a similar issue or checked our older issues for a similar bug?"
      options:
        - label: "I checked and didn't find any similar issue"
          required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: I have read the [https://github.com/kubeslice/kubeslice/blob/master/code_of_conduct.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true